<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Anime Download Links (Episodes 601 - 1000)</title> 

<style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header styling */
        h1 {
            background-color: #1e1e1e;
            color: #f1f1f1;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        /* Unordered list styling */
        ul {
            list-style: none;
            padding: 0;
            margin: 20px;
        }

        /* List item styling */
        li {
            margin-bottom: 10px;
        }

        /* Link styling */
        a {
            text-decoration: none;
            color: #1e90ff;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #555;
            color: #ffffff;
        }
        a:visited {
            color: #9b59b6; /* Change the color to a distinct shade after the link is visited */
        }
    </style>
  <script>
        // Function to Base64 encode numbers
        function base64Encode(num) {
            return btoa(num.toString());
        }

        // Function to generate download links for episodes
        function generateDownloadLinks() {
            let baseNum = 6841; // Starting number for Episode 501
            let episodeList = document.getElementById("episode-list");

            // Loop to generate links from Episode 601 to 1000
            for (let i = 501; i <= 10000; i++) {
                let episodeNum = baseNum + (i - 501); // Increment for each episode
                let encodedId = base64Encode(episodeNum);

                // Create a new link element
                let link = document.createElement("a");
                link.href = `https://s3taku.com/download?id=${encodedId}`;
                link.innerText = `Download Episode ${i}`;
                link.target = "_blank"; // Open in a new tab

                // Create a list item and append the link to it
                let listItem = document.createElement("li");
                listItem.appendChild(link);

                // Add the list item to the episode list
                episodeList.appendChild(listItem);
            }
        }

        // Call the function when the page loads
        window.onload = generateDownloadLinks;
    </script> 
 </head> 
 <body> 
  <h1>Anime Download Links (Episodes 501 - &infin)</h1> 
  <ul id="episode-list"> <!-- Download links will be generated and inserted here --> 
  </ul> 
 </body>
</html>
