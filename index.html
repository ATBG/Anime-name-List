    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.anime-section');
            tabs.forEach(tab => tab.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
        }

        function addNewAnimeFromInput() {
            const newAnime = document.getElementById('newAnimeInput').value;
            if (newAnime) {
                const listItem = document.createElement('li');
                listItem.className = 'anime-item';
                listItem.innerHTML = `<label><input type="checkbox" value="${newAnime}"> ${newAnime}</label>`;
                document.getElementById('toWatchList').appendChild(listItem);
                document.getElementById('newAnimeInput').value = '';
                updateTotalToWatch();
            }
        }

        function searchAnime() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.anime-item');
            items.forEach(item => {
                const animeName = item.textContent.toLowerCase();
                item.style.display = animeName.includes(input) ? '' : 'none';
            });
        }

        function updateTotalToWatch() {
            const total = document.querySelectorAll('#toWatchList .anime-item').length;
            document.getElementById('totalToWatch').value = total;
        }

        document.addEventListener('DOMContentLoaded', updateTotalToWatch);
    </script>
